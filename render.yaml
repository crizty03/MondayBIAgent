services:
  - type: web
    name: monday-bi-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py & streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: MONDAY_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FASTAPI_URL
        value: http://localhost:8000 # If running monolithic; otherwise update to backend URL
